---
layout: default
---

{% capture _content %}
  {% if layout.refactor or page.layout == 'page' %}
    {% include refactor-content.html content=content lang=lang %}
  {% else %}
    {{ content }}
  {% endif %}
{% endcapture %}

<div class="row justify-content-center">
  <div class="col-lg-12">
          <div class="card">
                  <div class="col-md-8 offset-md-2">
                    {{ content }}
                   </div>
             </div>
  </div>
</div>
